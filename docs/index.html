<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Retro Pocket Chase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap');
      /* Custom font for retro feel if needed, otherwise sans-serif is fine for UI */
      :root {
        --vh: 1vh;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        touch-action: none; /* Prevent pull-to-refresh on mobile */
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100); /* Use JS-calculated height */
        height: 100dvh; /* Dynamic viewport height for mobile browsers that support it */
        position: fixed;
        top: 0;
        left: 0;
      }
      #root {
        width: 100%;
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        height: 100dvh; /* Dynamic viewport height for mobile browsers that support it */
        position: relative;
        /* Safe area insets for iOS and modern browsers */
        padding-top: env(safe-area-inset-top, 0px);
        padding-bottom: env(safe-area-inset-bottom, 0px);
        padding-left: env(safe-area-inset-left, 0px);
        padding-right: env(safe-area-inset-right, 0px);
        box-sizing: border-box;
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      /* CRT Scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
      }
    </style>
  <script type="module" crossorigin src="./assets/index-DGmPpKt5.js"></script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Fix viewport height for mobile browsers (especially iOS Chrome)
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
      
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
